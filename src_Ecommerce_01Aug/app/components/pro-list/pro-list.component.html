 <div class="container" style="margin-top: 50px;">
    <button style="margin-left: 5%;" routerLink="/productform" class="btn btn-warning">Add Product</button>

    &nbsp;
    &nbsp;
    <button style="margin-left: 5%;" routerLink="" class="btn btn-warning">Home</button>
    <br>
    <br>
    <h2>List of Products</h2>
    <br>
    <br>
    <table class="table table-success table-stripped ">
        <tr>
            <th>PRODUCT ID</th>
            <th>PRODUCT NAME</th>
            <th>DESCRIPTION</th>
            <th>UNIT PRICE</th>
            <th>IMAGE URL</th>
            <th>UNITS IN STOCK</th>
            <th>DATE CREATED</th>
            <th>CATEGORY ID</th>
            
            </tr>

        <tr class="table-warning" *ngFor="let pro of products" >
            <td class="table-warning">{{pro.id}}</td>
            <td>{{pro.proname}}</td>
            <td>{{pro.description}}</td>
            <td>{{pro.unitprice}}</td>
            <td><img src='{{pro.imageurl}}' width="100" height="100"></td>
            <td>{{pro.unitsinstock}}</td>
            <td>{{pro.datecreated}}</td>
            <td>{{pro.categoryid}}</td>
            
        </tr>
    </table>
